<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <title>Applications</title>
</head>

<body>
    <button class="volumeUp"></button>
    <button class="volumeDown"></button>
    <div class="firstbox">
        <div class="secondbox">
            <div class="upperBox">
                <div class="upperSmallBox"></div>
                <div class="upperCircle"></div>
            </div>
            <div class="staySafe">
                <div id="time"></div>
                <div class="signals">
                    <div><img src="/Images/icon.png" alt="" srcset="" id="signal"><span id="lte">LTE</span></div>
                    <div id="battery"><i class="fa-solid fa-battery-full" style="color: #FFFFFF;"></i></div>
                </div>
            </div>


            <div class="mainIcon">

                <div>
                    <a href="#"><img src="/Images/weathericon.jpg" alt="" srcset="" id="weather"></a>
                    <p class="app-names">Weather</p>
                </div>

                <div class="grade">
                    <a href="#"><img src="/Images/examicon.png" alt="" srcset="" id="exam"></a>
                    <p class="app-names" id="gradetext">Grading System</p>
                </div>

                <div>
                    <a href="#"><img src="/Images/loveicon.png" alt="" srcset="" id="love"></a>
                    <p class="app-names" id="lovetext">Match Love</p>
                </div>

                <div>
                    <a href="#"><img src="/Images/todoicon.png" alt="" srcset="" id="todo"></a>
                    <p class="app-names" id="do">To-Do</p>
                </div>

            </div>



            <div class="mainIcon-2">

                <div class="safari">
                    <a href="#"><img src="/Images/contact.jpg" alt="" srcset="" id="contact"></a>
                    <p class="app-names">Contact</p>
                </div>

                <div class="shop">
                    <a href="#"><img src="/Images/shopimart.jpg" alt="" srcset="" id="shopimart"></a>
                    <p class="app-names">SHOPiMART</p>
                </div>

                <div class="clock">
                    <a href="#"><img src="/Images/clock.png" alt="" srcset="" id="clock"></a>
                    <p class="app-names" id="clocktext">Clock</p>
                </div>

                <div class="camera">
                    <a href="#"><img src="/Images/camera.jpg" alt="" srcset="" id="camera"></a>
                    <p class="app-names" id="camText">Camera</p>
                </div>

            </div>


            <div class="mainIcon-3">

                <div class="photo">
                    <a href="#"><img src="/Images/photos.jpg" alt="" srcset="" id="photo"></a>
                    <p class="app-names">Photos</p>
                </div>

                <div class="facetime">
                    <a href="#"><img src="/Images/facetime.png" alt="" srcset="" id="facetime"></a>
                    <p class="app-names" id="facetext">FaceTime</p>
                </div>

                <!-- <div class="clock">
                    <a href="#"><img src="/Images/clock.png" alt="" srcset="" id="clock"></a>
                    <p class="app-names" id="clocktext">Clock</p>
                    </div>

                    <div class="camera">
                    <a href="#"><img src="/Images/camera.jpg" alt="" srcset="" id="camera"></a>
                    <p class="app-names" id="camText">Camera</p>
                    </div> -->

            </div>




            <div class="appIconDiv">
                <div class="appIcon">
                    <a href="#"><img src="/Images/phoneicon.jpg" alt="" srcset="" id="phone"></a>
                    <a href="#"><img src="/Images/imessage.jpg" alt="" srcset="" id="message"></a>
                    <a href="#"><img src="/Images/safari.jpg" alt="" srcset="" id="safari"></a>
                    <a href="#"><img src="/Images//apple music.jpg" alt="" srcset="" id="music"></a>
                </div>

            </div>
        </div>
    </div>

    <button class="powerBtn" onclick="goHome()"></button>



    <script src="script.js"></script>
</body>

</html>
